<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teileverteilung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .param-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .param-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .param-input {
            width: 200px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .param-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        tfoot th {
            background: #4c51bf;
            border-top: 2px solid #667eea;
        }

        tfoot input {
            background: #e0e7ff;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"]:read-only {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #10b981;
            color: white;
        }

        .btn-add:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #ef4444;
            color: white;
        }

        .btn-remove:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: #667eea;
            color: white;
            padding: 12px 40px;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .chart-container {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .chart-container.visible {
            display: block;
        }

        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datenangabe</h1>
        
        <div class="param-section">
            <label class="param-label">Bestelllänge (m):</label>
            <input type="number" id="paramValue" class="param-input" value="6" step="0.1">
        </div>

        <div class="table-wrapper">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Teillänge (m)</th>
                        <th>Anzahl</th>
                        <th>Gesamtlänge (m)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td><input type="number" placeholder="0.00" step="0.1" class="col-item-length" oninput="updateResult(this)"></td>
                        <td><input type="number" placeholder="0" step="1" class="col-item-count" oninput="updateResult(this)"></td>
                        <td><input type="number" placehodler="0.00" class="col-total-length" readonly></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th><input type="number" id="totalCount" value="0" readonly></th>
                        <th><input type="number" id="totalResult" value="0" readonly></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="button-group">
            <button class="btn-add" onclick="addRow()">+ Reihe hinzufügen</button>
            <button class="btn-remove" onclick="removeRow()">- Reihe entfernen</button>
        </div>

        <button class="btn-submit" onclick="submitData()">Berechnen</button>

        <div class="chart-container" id="chartContainer">
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;

        function generateRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 65 + Math.floor(Math.random() * 20);
            const lightness = 55 + Math.floor(Math.random() * 15);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function updateResult(input) {
            const row = input.closest('tr');
            const a = parseFloat(row.querySelector('.col-item-length').value) || 0;
            const b = parseInt(row.querySelector('.col-item-count').value) || 0;
            const result = a * b; // Computation: Value A × Count
            row.querySelector('.col-total-length').value = result.toFixed(2);
            updateTotals();
        }

        function updateTotals() {
            const rows = document.querySelectorAll('#tableBody tr');
            let totalCount = 0;
            let totalResult = 0;

            rows.forEach(row => {
                totalCount += parseInt(row.querySelector('.col-item-count').value) || 0;
                totalResult += parseFloat(row.querySelector('.col-total-length').value) || 0;
            });

            document.getElementById('totalCount').value = totalCount;
            document.getElementById('totalResult').value = totalResult.toFixed(2);
        }

        function addRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="number" placeholder="0.00" step="0.01" class="col-item-length" oninput="updateResult(this)"></td>
                <td><input type="number" placeholder="0" step="1" class="col-item-count" oninput="updateResult(this)"></td>
                <td><input type="number" step="0.01" value="" class="col-total-length" readonly></td>
            `;
            tbody.appendChild(row);
            updateTotals();
        }

        function removeRow() {
            const tbody = document.getElementById('tableBody');
            if (tbody.children.length > 1) {
                tbody.removeChild(tbody.lastChild);
                updateTotals();
            }
        }

        function createData(groupsList) {

            const data = groupsList.map((list, index) => {
                return {
                    name: "Element " + index,
                    values: list
                };
            });

            return data
        }

        async function submitData() {
            let maxLength = document.getElementById('paramValue').value;
            let rows = document.querySelectorAll('#tableBody tr');
            
            let allValues = []

            rows.forEach((row, index) => {

                let val = parseFloat(row.querySelector('.col-item-length').value);
                let num = parseInt(row.querySelector('.col-item-count').value);

                let valList = []
                for(let i = 0; i < num; i++) {
                    valList.push(val)
                }
                
                allValues.push(valList)
            });

            result = await eel.compute_groups(allValues, maxLength)()
            
            console.log("Result:")
            console.log(result)
            
            data = createData(result)
            console.log("data")
            console.log(data)

            displayChart(data);
        }

        function displayChart(listsData) {
            const container = document.getElementById('chartContainer');
            container.classList.add('visible');

            const ctx = document.getElementById('dataChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            // Get labels (list names)
            const labels = listsData.map(list => list.name);
            console.log("labels")
            console.log(labels)

            // Find maximum number of values in any list
            const maxValues = Math.max(...listsData.map(list => list.values.length));

            // Create datasets - one for each position in the lists
            const datasets = [];
            for (let i = 0; i < maxValues; i++) {
                const color = generateRandomColor();
                datasets.push({
                    label: `Value ${i + 1}`,
                    data: listsData.map(list => list.values[i] || 0),
                    backgroundColor: color,
                    borderColor: color,
                    borderWidth: 1
                });
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false,
                            position: 'top',
                            labels: {
                                boxWidth: 15,
                                padding: 10
                            }
                        },
                        title: {
                            display: true,
                            text: 'Aufteilung',
                            font: {
                                size: 18
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.x.toFixed(2) + "m";
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Meter'
                            }
                        },
                        y: {
                            stacked: true
                        }
                    }
                }
            });

            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
